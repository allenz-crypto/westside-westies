<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
      /* Style the video: 100% width and height to cover the entire window */
      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }

      /* Add some content at the bottom of the video/page */
      .content {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="../Bonfire.mp4" type="video/mp4">
    </video>
    <div class="content">
      <h1>{{ page.title }}</h1>
      <section>
        {{ content }}
      </section>
    </div>
  </body>
</html>
